<div class="header">
    <p class="header-title">Add Assignment</p>
</div>
<div class="content">
<mat-form-field class="input">
    <mat-label>Enter Assignment Name (e.g. Homework 1, Project 1)</mat-label>
    <textarea matInput [(ngModel)]="newAssignment"></textarea>
  </mat-form-field>
  <button mat-button class="blue-button" (click)="onAddAssignment()">Submit</button>
</div>
