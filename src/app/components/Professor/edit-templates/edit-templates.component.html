<!-- Class styles taken from assignment.component.scss -->
<div
  class="edit-templates-container scroll"
  *ngIf="professorTemplates; else loadingSpinner"
>
  <table class="assignment-table" *ngIf="professorTemplates && !noTemplates">
    <tr>
      <th class="global-th">Template</th>
    </tr>
    <tr *ngFor="let template of professorTemplates" class="assignment-row">
      <td class="assignment-name">
        <div class="template-name">{{ template.temp_name }}</div>
        <div class="template-text">{{ template.temp_text }}</div>
      </td>
      <td class="icon-cell">
        <mat-icon
          class="delete-icon"
          (click)="
            updateTemplatePopUp(
              template.id,
              template.temp_name,
              template.temp_text
            )
          "
          >edit</mat-icon
        >
        <mat-icon class="delete-icon" (click)="deleteTemplatePopUp(template.id)"
          >delete</mat-icon
        >
      </td>
    </tr>
  </table>
  <div class="empty" *ngIf="noTemplates">
    <h1>No templates to display</h1>
    <h2>Add a template using the button below</h2>
  </div>
</div>

<button
  mat-icon-button
  class="global-blue add-button"
  (click)="addTemplatePopUp()"
>
  <mat-icon class="add-icon">add</mat-icon>
</button>

<ng-template #loadingSpinner>
  <app-loading-spinner
    [fetchMessage]="'Fetching Templates...'"
  ></app-loading-spinner>
</ng-template>
