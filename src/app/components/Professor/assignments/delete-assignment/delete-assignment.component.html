<h2 mat-dialog-title>Delete Assignment</h2>
<mat-dialog-content>Are you sure you want to delete this assignment?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onDeleteAssignment()">Yes</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
