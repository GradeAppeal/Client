<h2 mat-dialog-title>Add Assignment</h2>
<mat-dialog-content>Enter Assignment Name (e.g. Homework 1, Project 1)</mat-dialog-content>
<div class="content">
<mat-form-field class="input">
    <textarea matInput [(ngModel)]="newAssignment"></textarea>
  </mat-form-field>
  <button mat-button class="blue-button" (click)="onAddAssignment()">Submit</button>
</div>
