<div class="wrapper">
  <div class="container">
    <h1 mat-dialog-title>Delete this appeal?</h1>
    <p>This action is irreversible!</p>
    <mat-dialog-actions>
      <button
        mat-raised-button
        [mat-dialog-close]="true"
        class="reopen"
        (click)="onDeleteAppeal()"
      >
        Reopen
      </button>
      <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    </mat-dialog-actions>
  </div>
</div>
