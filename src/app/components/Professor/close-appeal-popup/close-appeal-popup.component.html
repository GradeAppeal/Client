<div class="container">
  <h1 mat-dialog-title>Close Appeal</h1>
  <mat-dialog-content
    >Are you sure you want to close this appeal?</mat-dialog-content
  >
  <div class="button-div">
    <button
      class="blue-button"
      [mat-dialog-close]="true"
      (click)="closeAppeal()"
    >
      Yes
    </button>
    <button class="blue-button" [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
