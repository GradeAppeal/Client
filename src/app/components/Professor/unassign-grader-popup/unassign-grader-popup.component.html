<div class="wrapper">
  <h1>Are you sure you want to Unassign the Grader?</h1>
  <mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button class="assign" (click)="unassignGrader()">
        Unassign
      </button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
