<div class="page">
  <h2 mat-dialog-title>Delete Course</h2>
  <mat-dialog-content
    >Are you sure you want to delete this course?</mat-dialog-content
  >
  <div class="button-div">
    <button class="blue-button" (click)="onDeleteCourse()">Yes</button>
    <button class="blue-button" [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
