<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div class="app-container">
  <div class="top-bar">
    <span class="left-content">
      <span (click)="navigateTo('/')" class="material-symbols-outlined">
        rocket_launch
      </span>
      <span>{{ title }}</span>
    </span>
    <span class="right-content">
      <img class="header-avatar" ngxGravatar [email]="email" />
    </span>
  </div>

  <div class="sidenav-container">
    <div class="tab-list">
      <button
        class="sidenav-button"
        (click)="navigateTo('professor/appeal-inbox')"
        [class.selected]="selectedTab === 'professor/appeal-inbox'"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="mailbox"
        ></mat-icon>
        &ensp;Appeal Inbox
      </button>
      <button
        class="sidenav-button"
        (click)="navigateTo('professor/interaction-history/')"
        [class.selected]="selectedTab === 'professor/interaction-history/'"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="chat"
        ></mat-icon>
        &ensp;Interaction History
      </button>
      <button
        class="sidenav-button"
        (click)="navigateTo('professor/closed-appeals')"
        [class.selected]="selectedTab === 'professor/closed-appeals'"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
        ></mat-icon>
        &ensp;Closed Appeals
      </button>
      <button
        class="sidenav-button"
        (click)="navigateTo('professor/profile')"
        [class.selected]="selectedTab === 'professor/profile'"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="person"
        ></mat-icon>
        &ensp;Profile
      </button>
      <button
        class="sidenav-button"
        (click)="navigateTo('professor/edit-templates')"
        [class.selected]="selectedTab === 'professor/edit-templates'"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="edit"
        ></mat-icon>
        &ensp;Edit Templates
      </button>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
