<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div class="app-container">
  <div class="top-bar">
    <span class="top-left-content">
      <span
        (click)="navigateTo('/professor/appeal-inbox')"
        class="material-symbols-outlined"
      >
        rocket_launch
      </span>
      <span class="title">{{ title }}</span>
    </span>
    <div class="top-right-content">
      <button
      [routerLink]="['/student/about']"
      class="about-button"
    >
      <mat-icon
        class="about-icon"
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="?"
      ></mat-icon>
      &ensp;
    </button>
    <div class="sign-out-button">
      <span class="sign-out" (click)="logoutPopUp()">
        Sign Out
      </span>
    </div>
    </div>
  </div>

  <div class="sidenav-container">
    <div class="tab-list">
      <div class="tab">
        <button
          class="sidenav-button"
          [routerLink]="['/professor/appeal-inbox']"
          routerLinkActive="selected"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="mailbox"
          ></mat-icon>
          &ensp;Appeal Inbox
        </button>
      </div>
      <div class="tab">
        <button
          class="sidenav-button"
          [routerLink]="['/professor/interaction-history']"
          routerLinkActive="selected"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="chat"
          ></mat-icon>
          &ensp;Interaction History
        </button>
      </div>
      <div class="tab">
        <button
          class="sidenav-button"
          [routerLink]="['/professor/closed-appeals']"
          routerLinkActive="selected"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="delete"
          ></mat-icon>
          &ensp;Closed Appeals
        </button>
      </div>
      <div class="tab">
        <button
          class="sidenav-button"
          [routerLink]="['/professor/courses']"
          routerLinkActive="selected"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="person"
          ></mat-icon>
          &ensp;Courses
        </button>
      </div>
      <div class="tab">
        <button
          class="sidenav-button"
          [routerLink]="['/professor/edit-templates']"
          routerLinkActive="selected"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
          ></mat-icon>
          &ensp;Edit Templates
        </button>
      </div>
      <p class="version-number">v{{versionNumber}}</p>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
