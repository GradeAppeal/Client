<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div class="app-container">
  <div class="top-bar">
    <span class="left-content">
      <span
        (click)="navigateTo('/professor/appeal-inbox')"
        class="material-symbols-outlined"
      >
        rocket_launch
      </span>
      <span>{{ title }}</span>
    </span>
    <div class="right-content">
      <span class="material-symbols-outlined" (click)="logoutPopUp()">
        logout
      </span>
    </div>
  </div>
  <div class="sidenav-container">
    <div class="tab-list">
      <button
        class="sidenav-button"
        [routerLink]="['/professor/appeal-inbox']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="mailbox"
        ></mat-icon>
        &ensp;Appeal Inbox
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/professor/interaction-history']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="chat"
        ></mat-icon>
        &ensp;Interaction History
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/professor/closed-appeals']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
        ></mat-icon>
        &ensp;Closed Appeals
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/professor/courses']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="person"
        ></mat-icon>
        &ensp;Courses
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/professor/notifications']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="notifications"
        ></mat-icon>
        &ensp;Notifications
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/professor/edit-templates']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="edit"
        ></mat-icon>
        &ensp;Edit Templates
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/professor/about']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="?"
        ></mat-icon>
        &ensp;About
      </button>
      <p class="version-number">v1.0.0</p>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
