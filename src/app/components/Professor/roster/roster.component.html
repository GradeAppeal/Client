<p class="course-title"><b>{{ formatCourse(course) }}</b></p>
<div *ngIf="fetchedStudents == true">
  <div class="roster-wrapper">
    <table class="roster-table" *ngIf="courseStudents.length != 0">
      <tr>
        <th class="global-th">Name</th>
        <th class="global-th">Email</th>
        <th class="global-th">Role</th>
      </tr>
      <tr *ngFor="let student of courseStudents">
        <td class="student-data">
          {{ student.student_name }}
          <button class="edit-icon" (click)="editStudentPopup(student)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td>
          {{ student.email }}
        </td>
        <td *ngIf="!student.is_grader">Student</td>
        <td *ngIf="student.is_grader">Grader</td>
        <!-- <td>{{ student.role }}</td> -->
      </tr>
    </table>
    <p *ngIf="courseStudents.length == 0">
      There are no students in this class.
    </p>
  </div>
  <button type="submit" (click)="addStudents('Hey')" class="blue-button">
    Add Students
  </button>
    <input type="file" (change)="onFileChange($event)">
    {{addedStudentsCSV}}
    {{addedStudents}}
  <mat-form-field class="student-input">
    <mat-label>Students to add</mat-label>
    <textarea
      matInput
      class="text-area"
      rows="6"
      cols="1"
      [(ngModel)]="addedStudents"
      placeholder="Ex. Sam Hoogewind"
    ></textarea>
  </mat-form-field></div>
