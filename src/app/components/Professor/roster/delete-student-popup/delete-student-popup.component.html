<div class="header" mat-dialog-title>
  <mat-icon>warning</mat-icon>
  <h1>Are you sure?</h1>
</div>
<mat-dialog-content>
  <p>
    This action will remove {{ student.student_name }} from
    {{ student.course }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="confirm" (click)="onDeleteStudent()">
    Confirm
  </button>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
