<div class="wrapper">
  <div class="container">
    <h1 mat-dialog-title>Close this Appeal?</h1>
    <mat-dialog-actions>
      <button mat-raised-button class="close" (click)="onCloseAppeal()">
        Close
      </button>
      <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    </mat-dialog-actions>
  </div>
</div>
