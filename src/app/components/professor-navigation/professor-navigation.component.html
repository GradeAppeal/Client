<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div >
  <mat-toolbar class="top-bar">
    <mat-toolbar-row>
    <span class="left-content">
    <span (click)="navigateToHome()"class="material-symbols-outlined">
    rocket_launch
    </span>
    <span>{{selectedTab}}</span>
  </span>
  <div class="right-content"><img class="header-avatar" ngxGravatar [email]="email"/></div>
</mat-toolbar-row>
</mat-toolbar>
    
</div>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-action-list class="tab-list">
        <button mat-list-item (click)="selectTab('Appeal Inbox')" [class.selected]="selectedTab === 'Appeal Inbox'">Appeal Inbox</button>
        <button mat-list-item (click)="selectTab('Chat')" [class.selected]="selectedTab === 'Chat'">Chat</button>
        <button mat-list-item (click)="selectTab('Closed Appeals')" [class.selected]="selectedTab === 'Closed Appeals'">Closed Appeals</button>
        <button mat-list-item (click)="selectTab('Profile')" [class.selected]="selectedTab === 'Profile'">Profile</button>
        <button mat-list-item (click)="selectTab('Edit Templates')" [class.selected]="selectedTab === 'Edit Templates'">Edit Templates</button>
      </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div *ngIf="selectedTab === 'Appeal Inbox'">
      <app-professor-appeal-inbox></app-professor-appeal-inbox>
      </div>

      <div *ngIf="selectedTab === 'Chat'">
      <app-chat></app-chat>
      </div>

      <div *ngIf="selectedTab === 'Closed Appeals'">
      <app-closed-appeals></app-closed-appeals>
      </div>

      <div *ngIf="selectedTab === 'Profile'">
      <app-profile></app-profile>
      </div>

      <div *ngIf="selectedTab === 'Edit Templates'">
      <app-edit-templates></app-edit-templates>
      </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
