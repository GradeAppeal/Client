<div class="courses-container">
    <mat-card class="course" *ngFor="let course of studentCourses">
            <mat-card-title class="course-name">
                {{course.course_prefix}}-{{course.course_code}}-{{course.course_section}}-{{course.course_year}}{{course.course_semester}}
            </mat-card-title>
            <mat-card-subtitle class="course-description">{{course.course_name}}</mat-card-subtitle>
            <mat-card-subtitle class="course-professor">{{course.professor_name}}</mat-card-subtitle>
            <div class="buttons">
                <button class="blue-button" style="color: white" mat-button>View Appeals</button>      <!--*ngIf="course.is_grader" -->
                <button class="blue-button" style="color: white" (click)="onNewAppeal(course)" mat-button>New Appeal</button>
            </div>
            <p style="color: white">FallGuys2Memfis</p>
        </mat-card>
</div>
