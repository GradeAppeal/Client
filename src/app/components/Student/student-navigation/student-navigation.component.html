<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<div>
  <mat-toolbar class="top-bar">
    <mat-toolbar-row>
      <span class="left-content">
        <span (click)="navigateToHome()" class="material-symbols-outlined">
          rocket_launch
        </span>
        <span>{{ selectedTab }}</span>
      </span>
      <div class="right-content">
        <img class="header-avatar" ngxGravatar [email]="email" />
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-action-list class="tab-list">
      <button
        class="tab-text"
        mat-list-item
        (click)="selectTab('Course Dashboard')"
        [class.selected]="selectedTab === 'Course Dashboard'"
      >
        &ensp;Course Dashboard
      </button>
      <button
        mat-list-item
        (click)="selectTab('Grader Dashboard')"
        [class.selected]="selectedTab === 'Grader Dashboard'"
        *ngIf="grader"
      >
        &ensp;Grader Dashboard
      </button>
      <button
        mat-list-item
        (click)="selectTab('Interaction History')"
        [class.selected]="selectedTab === 'Interaction History'"
      >
        &ensp;Interaction History
      </button>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div *ngIf="selectedTab === 'Course Dashboard'">
      <app-student-dashboard></app-student-dashboard>
    </div>
    <div *ngIf="selectedTab === 'Grader Dashboard'">
      <app-closed-appeals></app-closed-appeals>
    </div>

    <div *ngIf="selectedTab === 'Interaction History'"></div>
  </mat-sidenav-content>
</mat-sidenav-container>
