<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<div class="app-container">
  <div class="top-bar">
    <div class="left-content">
      <span
        (click)="navigateTo('student/course-dashboard')"
        class="material-symbols-outlined"
      >
        rocket_launch
      </span>
      <span>{{ title }}</span>
    </div>
    <div class="right-content">
      <span class="material-symbols-outlined" (click)="logoutPopUp()">
        logout
      </span>
    </div>
  </div>

  <div class="sidenav-container">
    <div class="tab-list">
      <button
        class="tab-text sidenav-button"
        [routerLink]="['/student/course-dashboard']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="dashboard"
        ></mat-icon>
        &ensp;Course Dashboard
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/student/course-dashboard']"
        routerLinkActive="selected"
        *ngIf="grader"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="dashboard"
        ></mat-icon>
        &ensp;Grader Dashboard
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/student/interaction-history']"
        (click)="navigateTo('student/interaction-history')"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="chat"
        ></mat-icon>
        &ensp;Interaction History
      </button>
      <div class="grader-divider"></div>
      <button
        class="tab-text sidenav-button"
        [routerLink]="['/student/grader/course-dashboard']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="dashboard"
        ></mat-icon>
        &ensp;Grader Dashboard
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/student/grader/interaction-history']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="grade"
        ></mat-icon>
        &ensp;Grader View
      </button>
      <button
        class="sidenav-button"
        [routerLink]="['/student/about']"
        routerLinkActive="selected"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="?"
        ></mat-icon>
        &ensp;About
      </button>
    </div>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
