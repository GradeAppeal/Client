<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>

<div class="main">
  <div>
    <div class="card-container" *ngIf="isCourseFetched && isAssignmentsFetched">
      <mat-card class="appeal-card">
        <mat-card-title>{{ formatCourse(course) }}</mat-card-title>
        <div class="input-area">
          <mat-form-field>
            <mat-label>Select Assignment:</mat-label>
            <mat-select [(ngModel)]="selectedAssignmentId">
              <mat-option
                *ngFor="let assignment of assignments"
                [value]="assignment.id"
                >{{ assignment.assignment_name }}</mat-option
              >
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter your reason for appeal:</mat-label>
            <textarea matInput [(ngModel)]="appeal"></textarea>
          </mat-form-field>
          <button mat-raised-button (click)="onSubmitAppeal()">Submit</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
