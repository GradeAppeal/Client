<div class="page"  >
  <div class="content" *ngIf="isCourseFetched && isAssignmentsFetched">
      <div class="header">
        <h1 class="title">{{ formatCourse(course) }}</h1>
      </div>
      <div class="input-fields">
      <p class="description">Select Assignment:</p>
      <mat-form-field class="input-box">
        <select matNativeControl [(ngModel)]="selectedAssignmentId">
          <option required
            *ngFor="let assignment of assignments"
            [value]="assignment.id"
            >{{ assignment.assignment_name }}</option
          >
        </select>
      </mat-form-field>
      <p class="description">Enter your reason for appeal:</p>
      <mat-form-field class="input-box">
          <textarea matInput [(ngModel)]="appeal" required name="appeal" #courseCode="ngModel"></textarea>
          <p class="error-message" *ngIf="courseCode.invalid && courseCode.touched">Appeal description is required</p>
      </mat-form-field>
      </div>
      <div class="button-div">
          <button mat-button class="blue-button" (click)="onSubmitAppeal()">Submit</button>
      </div>
      <!-- <div class="white-space"></div> -->
  </div>
</div>
